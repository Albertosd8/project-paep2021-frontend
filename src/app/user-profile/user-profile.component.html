<div class="container w-50 mt-4">
      <h1 *ngIf="rol == 'USER'">User profile</h1>
      <h1 *ngIf="rol == 'ADMIN'">Admin profile</h1>
      <h4 *ngIf="rol == 'USER'">Bienvenido {{name}} {{lastname}}</h4>
      <div class="container p-2" id="user_information" *ngIf="rol == 'USER'">
            <h4>Datos del usuario</h4>
            <div class="row ">
                  <div class="col-6">
                        <h4>Nombre: </h4>
                  </div>
                  <div class="col-6">
                        <h4 class="Data_user_profile">{{name}}</h4>
                  </div>
            </div>
            <div class="row">
                  <div class="col-6">
                        <h4>Apellido: </h4>
                  </div>
                  <div class="col-6">
                        <h4 class="Data_user_profile">{{lastname}}</h4>
                  </div>
            </div>
            <div class="row">
                  <div class="col-6">
                        <h4>Email: </h4>
                  </div>
                  <div class="col-6">
                        <h4 class="Data_user_profile">{{email}}</h4>
                  </div>
            </div>
            <div class="row">
                  <div class="col-6">
                        <h4>Fecha de nacimiento: </h4>
                  </div>
                  <div class="col-6">
                        <h4 class="Data_user_profile">{{birth_date}}</h4>
                  </div>
            </div>
      </div>
      <div class="container p-2" id="user_information" *ngIf="rol == 'ADMIN'">
            <h4>Datos del admin</h4>
            <div class="row">
                  <div class="col-6">
                        <h4>Email: </h4>
                  </div>
                  <div class="col-6">
                        <h4 class="Data_user_profile">{{email}}</h4>
                  </div>
            </div>
      </div>
      <button (click)="logOut()" class="btn btn-primary btn-lg mt-3 ml-2" >Log out</button>
  </div>
