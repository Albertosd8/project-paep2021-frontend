<div class="container mt-4 p-0">
    <h3>Orders</h3>
</div>
<hr>
<div class="container">
    <div class="row header-form-text">
        <div class="col-2">
            <p>order_id</p>
        </div>
        <div class="col-2">
            <p>products</p>
        </div>
        <div class="col-2">
            <p>total</p>
        </div>
        <div class="col-2">
            <p>register_date</p>
        </div>
        <div class="col-2">
            <p>delivery_date</p>
        </div>
        <div class="col-2">
            <p>Status</p>
        </div>
    </div>
    <div *ngFor='let order of orders'  class="row user-form-text">
        <div class="col-2">
            <p>{{order.order_id}}</p>
        </div>
        <div class="col-2">
            <p>{{order.products}}</p>
        </div>
        <div class="col-2">
            <p>${{order.total}}</p>
        </div>
        <div class="col-2">
            <p>{{order.register_date}}</p>
        </div>
        <div class="col-2">
            <p>{{order.delivery_date}}</p>
        </div>
        <div class="col-2">
            <div class="active_user mt-1 mb-1" *ngIf="order.status === 'Active'">
                <p>Delivered</p>
            </div>
            <div class="inactive_user mt-1 mb-1" *ngIf="order.status === 'Inactive'">
                <p>In Process</p>
            </div>
        </div>
    </div>
</div>
